<!DOCTYPE html>
<html>
  <head>
    <title>Twoja Strona</title>
  </head>
  <body>
    <button id="paymentButton">Poznaj wynik</button>
    <p id="randomNumberDisplay"></p>

    <script>
      document
        .getElementById("paymentButton")
        .addEventListener("click", function () {
          window.open(
            "https://buy.stripe.com/fZe14s6cjbz54KY8wy?redirect_url=https://neurogenius.pl/nolifesimo3/",
            "_blank"
          );
        });

      function showRandomNumber(randomNumber) {
        var randomNumberDisplay = document.getElementById("randomNumberDisplay");
        randomNumberDisplay.textContent = "Wylosowana liczba: " + randomNumber;
      }
    </script>
  </body>
</html>
